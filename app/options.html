<!DOCTYPE html>
<html>
  <head>
    <title>Bookmarks Counter Options</title>
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>

  <body>
    <div class="header">
      <img src="icon-128.png">       
      <h1>Bookmarks Counter Options</h1>
    </div>
    <div class="pane">
      <div>
        <label for="opt-none">None</label>
        <input id="opt-none" name="None" type="text">
      </div>
      <div>
        <input id="opt-reset" type="button" value="Reset">
        <input id="opt-save"  type="button" value="Save">
      </div>
    </div>
    <div>
      <p id="status"></p>
    <div>
  </body>
  <script src="options.js"></script>
</html>
